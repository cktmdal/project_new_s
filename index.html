<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 v-html="str"></h1>
    <!-- 태그를 포함한 텍스트를 표현하고자 할때 innerHTML / html -->
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    
      new Vue({
          el:"#app",
          data:{
            str:"문자를 <strong>굵게</strong>또는 <em>기울이고</em>싶은데..."
          }
      })
  </script>
</body>
</html>
