<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>

    <style>
    @keyframes rumble {
        10%{margin-top:40px}
        20%{margin-top:10px}
        30%{margin-top:30px}
        40%{margin-top:5px}
        100%{margin-top:none}
    }
    .mySlide{transform:translateX(200px)}
    .go{animation:rumble 0.5s linear 4;
        transition:all 2s ease-out}

   .wrap{width: 500px; margin:50px auto;}
   i{font-size: 40px;}
    </style>
</head>
<body>
    <div id="app" class="wrap">
        <button @click="ballcall = true">ballcall</button>
        <transition enter-class="mySlide" enter-active-class="go">
            <p v-if="ballcall"><i class="fas fa-futbol"></i></p>
        </transition>
    </div> 
    <script type="text/javascript" src="https://vuejs.org/js/vue.js"></script>
    <script>
      new Vue({
             el:"#app",
          data:{
            ballcall:false
          }
      })

    </script>

</body>
</html>
