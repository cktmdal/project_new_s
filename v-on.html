<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--  이벤트 제어  v-on
1.이벤틍 등록 약어로 @ 사용  v-on:click ---@:click
2.v-on뒤에 :  을 사용하여 html의 이벤트 관련속성지정
3.html 속성중 접두어  on을 사용하는 이벤트 명을 사용
-->
<div id="app">
    <h1>{{value}}</h1>
    <button v-on:click="setValue('왼쪽')">클릭!</button>
    <button @click="setValue('오른쪽')">클릭!</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app=new Vue({
        el:"#app",
        data:{
            value:'클릭해보세요'
        },
        methods:{
            setValue:function (str){
                this.value = str +"클릭";
            }
        }
    })
    // methods란 옵션 속성에 메소드들로 정의된 객체를 전달
    //(data 옶션과 비슷)
    
</script>
</body>
</html>
