<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <button v-on:click="alert('버튼을클릭했습니다')">클릭</button>
       <br/>
       <button v-on:dblclick="alert('버튼을 더블 클릭했습니다')">클릭</button>
       <br/>
      <h2 v-show="visible">클릭하면 보여지고 클릭하면 숨겨집니다</h2>
       <button v-on:click="visible =! visible">클릭</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app=new Vue({
          el:"#app",
          data:{
              visible:true
          }
        })
    </script>
</body>
</html>
